<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <div id="poke-survivor">
        <h1 class="title">Poké Survivor</h1>
        <!-- Battle Time!-->
        <div class="battle-box">

            <!--box at the top left corner, displays opponent pokemon status-->
            <div class="opponent-box">
                <h3 id="enemy-pokemon-name">Pokemon 1</h3>
                <div id="hp-bar-top">
                    <div class="hp-bar-fill"></div>
                </div>
                <h4 class="level">Lvl.</h4>
            </div>

            <!--box displaying enemy Pokémon sprite-->
            <div class="box-top-right">
                <img src="" id ="top-pokemon"alt="">
            </div>

            <!--box displaying user Pokémon sprite-->
            <div class="box-bottom-left">
                <img src="" id="bottom-pokemon" alt="">
            </div>

            <!--box at bottom right corner, displays user pokemon status-->
            <div class="user-box">
                <h3 id="user-pokemon-name">Pokemon 2</h3>
                <div id="hp-bar-bottom">
                    <div class="hp-bar-fill"></div>
                </div>
                <h4 class="level">Lvl.</h4>
                <h4 class="user-hp">100/100</h4>
            </div>

            <div class="bottom-menu">
                <div id="battle-text">
                    <!--Add text here-->
                    What are you going to do?
                </div>
                <div id="right-text-box">
                    <div id="userOptions">
                        <h4 id="battle-option-1" ></h4>
                        <h4 id="battle-option-2" ></h4>
                        <h4 id="battle-option-3" ></h4>
                        <h4 id="battle-option-4" ></h4>
                    </div>
                    <!--Pokémon Moves-->
                    <div id="fight-options">
                        <h4 id="enemy-option-1"></h4>
                        <h4 id="enemy-option-2"></h4>
                        <h4 id="enemy-option-3"></h4>
                        <h4 id="enemy-option-4"></h4>
                    </div>
                    <!--User may want to skip battle...-->
                    <div id="run-options">
                        <h4 id="battle-option-1"></h4>
                        <h4 id="battle-option-2"></h4>
                    </div>
                </div>
            </div>
        </div>
        <!--battle box ending-->

    </div>
    <!--Our Script file-->
    <script src="main.js"></script>
    
</body>
</html>
